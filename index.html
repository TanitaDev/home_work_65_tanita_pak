<script>
  {
    let a = ["молоко", "пиво", "пиво", "молоко", "молоко"];
    for (let i = 0; i < a.length; i++) {
      if (a[i] == "молоко") {
        console.log("хорошо");
      } else {
        console.log("плохо");
      }
    }
  }
</script>

<script>
  {
    let a = [1, 5, 12, 4, 3];
    let b = [2, 3, 4, 5, 6, 7, 8, 9, 10];
    let c = [3, 10, 17];

    function average(array) {
      sum = 0;
      for (let i = 0; i < array.length; i++) {
        sum += array[i];
      }
      console.log(sum / array.length);
    }

    average(a);
    average(b);
    average(c);
  }
</script>

<script>
